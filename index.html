<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Myapp Title</title>
    <meta name="description" content="Myapp description">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" href="/img/icons/twitter-icon-16.png" type="image/x-icon" />

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <section class="skin-dark" role="region">
      <header>
        <h1>Fill this form</h1>
      </header>
      <header>
      <form action="#" onsubmit='return submitForm(event, this);'>
        <p>
        <input name="name" placeholder="Name" required="" type="text">
        <!--<button type="reset">Clear</button>-->
        </p>
        <p>
        <textarea name="address" placeholder="Address" required=""></textarea>
        </p>
        <p>
        <button class="btn">Submit</button>
        </p>
      </form> 
      </header>
    </section>
    

    <!-- Using require.js, a module system for javascript, include the
         js files. This loads "main.js", which in turn can load other
         files, all handled by require.js:
         http://requirejs.org/docs/api.html#jsfiles -->
    <script type="text/javascript"
            data-main="js/init.js"
            src="js/lib/require.js"></script>
  </body>
</html>
