<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Myapp Title</title>
    <meta name="description" content="Myapp description">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <form>
      <p>
      <input placeholder="Name" required="" type="text">
      <button type="reset">Clear</button>
      </p>
      <p>
      <textarea placeholder="Address" required=""></textarea>
      </p>
      <p>
      <button class="btn">Submit</button>
      </p>
    </form>

    <section role="status">
        <p>This is a test status bar</p>
    </section>

    <!-- Using require.js, a module system for javascript, include the
         js files. This loads "main.js", which in turn can load other
         files, all handled by require.js:
         http://requirejs.org/docs/api.html#jsfiles -->
    <script type="text/javascript"
            data-main="js/init.js"
            src="js/lib/require.js"></script>
  </body>
</html>
